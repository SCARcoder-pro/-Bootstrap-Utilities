<!DOCTYPE html>
<html>

<head>


    <title>Progress Bar</title>


    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">


    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">

    </script>


</head>

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">

                    just new!!</p>
                <div class="progress">
                    <div class="progress-bar" style="width: 83%;">83%</div>
                </div>
                <h2>What we give</h2>
                <span class="badge badge-primary">$6000</span>
                <span class="badge badge-info">Projects</span>
                <span class="badge badge-success"> Headquarter</span><br><br>
                <button type="button" class="btn btn-danger">Join Us</button>
            </div>
</body>

</html>
