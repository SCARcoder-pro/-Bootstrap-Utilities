<!DOCTYPE html>
<html>

<head>

    <title>Bootstrap Jumbotron</title>


    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">


    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">

    </script>

</head>

<body style="text-align: center;">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 style="color: orange;">Magical Restraunt</h1>
            <p>The Most Magical Dish Right Now here is The Crunchy Chicken (KFC)</p>
        </div>
    </div>
    <div class="container mt-3">
        <h2>Our Menu</h2>
        <button type="button" class="btn btn-primary">Burger</button>
        <button type="button" class="btn btn-secondary">Pizza</button>
        <button type="button" class="btn btn-success">Hot Dog</button>
        <button type="button" class="btn btn-warning">Chowmein</button>
        <button type="button" class="btn btn-danger">Sausage</button>
    </div>
</body>

</html>
